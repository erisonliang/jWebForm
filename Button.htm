<!DOCTYPE html>
<html>
<head>
    <title>Button</title>
    <link rel="stylesheet" type="text/css" href="jWebForm.css" />
    <script type="text/javascript" src="jWebForm.js"></script>
    <script type="text/javascript" src="Button.js"></script>
    <script type="text/javascript">

        function btnEditWidth_Click() {
            var Button1 = $j("Button1");

            var width = document.getElementById("txtWidth").value;

            Button1.Width(width);
        }

        function btnShowWidth_Click() {
            var Button1 = $j("Button1");

            var width = Button1.Width();

            alert(width);
        }

        function btnEditHeight_Click() {
            var Button1 = $j("Button1");

            var height = document.getElementById("txtHeight").value;

            Button1.Height(height);
        }

        function btnShowHeight_Click() {
            var Button1 = $j("Button1");

            var height = Button1.Height();

            alert(height);
        }

        function Button1_Click(btn) {
            alert(btn.id + " Clicked .");
        }

    </script>
</head>
<body>

    <input type="text" id="txtWidth" value="500px" />
    <j:Button text="修改 Button 宽度" Click="btnEditWidth_Click"></j:Button>
    <j:Button text="显示 Button 宽度" Click="btnShowWidth_Click"></j:Button>

    <br />

    <input type="text" id="txtHeight" value="100px" />
    <j:button Text="修改 Button 高度" Click="btnEditHeight_Click"></j:button>
    <j:button text="显示 Button 高度" Click="btnShowHeight_Click"></j:button>

    <br /><br />

    <j:Button id="Button1" Text="Button1" Click="Button1_Click"></j:Button>
    
</body>
</html>
